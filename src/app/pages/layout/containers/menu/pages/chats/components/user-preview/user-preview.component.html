<div class="user-wrapper w-full flex gap-4 justify-content-between align-items-center"
     (click)="startToChatWithUser(User)">

  <div class="user-image-wrapper">
    <app-image className="user-image" [imageName]="User.ProfileImage"/>
  </div>

  <div class="w-full h-full flex flex-column gap-2">
    <div class="w-full h-full preview-info flex justify-content-between align-items-start">
          <span class="preview-name font-bold text-sm txt-color">
            {{ User.Username }}
          </span>
    </div>
  </div>

</div>
