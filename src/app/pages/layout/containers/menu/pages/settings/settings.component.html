<form>
    <p-accordion>
        <p-accordionTab>
            <ng-template pTemplate="header">
                <span>
                    <i class="ri-user-settings-line"></i>
                    <span>Personal Info</span>
                </span>
            </ng-template>

            <input pInputText type="text" placeholder="UserName" disabled>
            <input pInputText type="text" placeholder="FirstName">
            <input pInputText type="text" placeholder="LastName">
            <input pInputText type="email" placeholder="Email">
        </p-accordionTab>

        <p-accordionTab>
            <ng-template pTemplate="header">
                <span>
                    <i class="ri-palette-line"></i>
                    <span>Appearance</span>
                </span>
            </ng-template>

            <p-colorPicker></p-colorPicker>
        </p-accordionTab>
    </p-accordion>
</form>
