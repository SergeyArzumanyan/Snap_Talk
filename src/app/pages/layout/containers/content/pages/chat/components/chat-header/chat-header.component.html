<header class="w-full chat-header-wrapper flex justify-content-between align-items-center">

  <div class="header-left flex gap-3 align-items-center">
    @if (layoutService.isMobile) {
      <div class="back-wrapper">
        <i class="back-icon no-select border-circle ri-arrow-left-line text-lg txt-color"
           (click)="navigateBack()"></i>
      </div>
    }

    <div class="user-info-wrapper flex gap-3 align-items-center">
      <div class="image-wrapper relative">
        <app-image [imageName]="parent.chatService.Chat?.Image"
                   [isGroupChat]="parent.chatService.Chat?.IsGroupChat"
                   skeletonShape="circle"
                   skeletonSize="50px"
                   className="chat-avatar border-circle" />

        @if(!parent.chatService.Chat?.IsGroupChat) {
          <app-user-status [IsOnline]="parent.chatService.Chat?.IsUserOnline" />
        }
      </div>

      <span class="name text-base txt-white"
            [pTooltip]="parent.chatService.Chat?.Name">
        {{ parent.chatService.Chat?.OtherUsersName || parent.chatService.Chat?.Name }}
      </span>
    </div>

  </div>

</header>
