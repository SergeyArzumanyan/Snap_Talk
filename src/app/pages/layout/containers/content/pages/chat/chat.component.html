<section class="w-full h-full chat-wrapper flex flex-column align-items-center justify-content-between relative">
  <app-chat-header class="w-full sticky top-0" />
  <app-chat-body class="w-full h-full" />
  <app-chat-footer class="w-full sticky bottom-0" />

  @if (chatService.isToBottomArrowVisible) {
    <div class="to-bottom-arrow no-select absolute z-2 flex justify-content-center align-items-center"
         pRipple
         (click)="scrollChatToBottom()">
      <i class="ri-arrow-down-s-line text-xl txt-white"></i>
    </div>
  }
</section>
