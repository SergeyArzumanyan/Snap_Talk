<footer class="w-full chat-footer-wrapper flex justify-content-between align-items-center">
  <textarea class="h-full message-text-area text-base txt-white"
            placeholder="Send a message..."
            spellcheck="false"
            pInputTextarea
            (keyup.enter)="sendMessage()"
  ></textarea>

  <button class="h-full send-button flex justify-content-center align-items-center">
    <i class="ri-arrow-right-line txt-white" (click)="sendMessage()"></i>
  </button>
</footer>
