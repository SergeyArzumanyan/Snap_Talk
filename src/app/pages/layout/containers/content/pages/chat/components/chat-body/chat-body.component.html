<main #chatBody
      id="chatBody"
      class="chat-body flex flex-column gap-4 relative"
      (scroll)="onScroll()"
>
  @for (message of parent.messages; track message.Id) {
    <div class="message text-base relative"
         [ngClass]="{
         'user-sent-message': isUserSentMessage(message),
         'txt-white': isUserSentMessage(message),
         'txt-color': !isUserSentMessage(message)
         }">
      <div class="text text-base">
        {{ message.Text }}
      </div>
      <div class="date text-xs font-light">
        {{ message.CreatedAt | date: 'HH:mm d MMM y' }}
      </div>

      <div class="message-arrow absolute"></div>
    </div>
  }
</main>
