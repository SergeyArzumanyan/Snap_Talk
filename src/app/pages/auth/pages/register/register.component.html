<div class="register-wrapper w-full h-full flex flex-column gap-4 justify-content-center align-items-center">
  <h3 class="m-0 txt-heading text-2xl md:text-3xl">
    Sign up
  </h3>

  <div class="form-content px-0 md:px-6">
    <form [formGroup]="registerForm"
          (ngSubmit)="register()"
          class="w-full h-full flex flex-column gap-4 align-items-center justify-content-center">

      <span class="w-full p-float-label">
        <input formControlName="FullName"
               id="FullName"
               aria-describedby="FullName-help"
               type="text"
               pInputText/>
        <label for="FullName">Full Name</label>
      </span>

      <div class="w-full flex flex-column gap-1">
        <label for="Username" class="txt-input">Gender</label>
        <p-selectButton [options]="genders"
                        [unselectable]="true"
                        formControlName="Gender"/>
      </div>

      <span class="w-full p-float-label">
        <input formControlName="Username"
               id="Username"
               aria-describedby="username-help"
               type="text"
               pInputText/>
        <label for="Username">Username</label>
      </span>

      <span class="w-full p-float-label">
        <input formControlName="Email"
               id="Email"
               aria-describedby="email-help"
               type="text"
               pInputText/>
        <label for="Email">Email</label>
      </span>

      <span class="w-full p-float-label">
        <p-password [toggleMask]="true"
                    [feedback]="false"
                    inputId="Password"
                    formControlName="Password"/>
        <label for="Password">Password</label>
      </span>

      <span class="w-full p-float-label">
        <p-password [toggleMask]="true"
                    [feedback]="false"
                    inputId="ConfirmPassword"
                    formControlName="ConfirmPassword"
                    [ngClass]="{
                'custom-invalid': registerForm.hasError('passwordsMatch')
            }"/>
        <label for="ConfirmPassword">Confirm password</label>
      </span>

      <button
        class="w-full primary-btn register-btn no-select txt-white"
        label="Register"
        pButton
        pRipple>
      </button>
    </form>
  </div>

  <div>
    <span class="txt-color">Already have an account? </span>
    <a class="link-default"
       [routerLink]="['..', 'login']">Login</a>
  </div>
</div>
